<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="perfume">
    <div>
      <img id="desktop" src="images/image-product-desktop.jpg" alt="picture of a perfume">
      <img id="mobile" class="product" src="images/image-product-mobile.jpg" alt="mobile product image">
    </div>

    <div class="essence">
      <p class="fume">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
    
     <p>A floral, solar and voluptuous interpretation composed by
       Olivier Polge, Perfumer-Creator for the House of CHANNEL.</p> 
    
    <h1 class="price">$149.99</h1>
     <h3>$169.99</h3>
    
     <button><i class="fa fa-cart-shopping"></i>Add to Cart</button> 
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/abeke___">Olaniyan Semilore</a>.
  </div>
</body>
</html>
